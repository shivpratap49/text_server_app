<!DOCTYPE html>
<html>
<head>
    <title>Text Saver</title>
</head>
<body>
    <h1>Save Your Text to a File</h1>
    <form method="POST">
        <label for="filename">File Name:</label><br>
        <input type="text" name="filename" id="filename" required><br><br>

        <label for="user_text">Your Text:</label><br>
        <textarea name="user_text" id="user_text" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Save Text</button>
    </form>
</body>
</html>
